<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Count-Down</title>
		<link rel="stylesheet" href="index.css" /> 
		 <!-- tip 정보를 나타내면 태그가 웬만하면 열림 -->
		<script src="index.js" defer></script>
	</head>
	<body>
		<h1 class="header">연말까지..!</h1>

		<div class="counter_timer">
			<div class="Day count">
				<div class="DayNumber big">0</div>
				<div class="DayText">days</div>
			</div>

			<div class="Hour count">
				<div class="HourNumber big">0</div>
				<!-- 안에 0 이런 숫자는 디폴트 값 -->
				<div class="HourText">hours</div>
			</div>

			<div class="Min count">
				<div class="MinNumber big">0</div>
				<div class="MinText">mins</div>
			</div>

			<div class="Sec count">
				<div class="SecNumber big">0</div>
				<div class="SecText">secs</div>
			</div>
		</div>
	</body>
</html>
